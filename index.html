<!DOCTYPE html>
<html>
<head>
  <title>Arnold's RPG</title>
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/js/rules.js"></script>
    
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/rpg-icons.css">

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div><h1><span aria-hidden="true" class="rpg-Icon1_03"></span>
      &nbsp;
      </span>
      D n' D Lite</h1>
    </div>
    <div class="row">
      <!-- Player Panel -->
      <div class="col-md-6">
        <div class="portrait playerPortrait">
          <img src="assets/img/8_bit_knight.png">
        </div>
        <div class="playerStats">
          <div class="playerName">
          </div>
          <div class="playerLvl">
          </div>
        </div>
        HP:
        <div class="progress">
          <div class="progress-bar-danger progress-bar" id="healthBar" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" style="">
            Health Bar 
          </div>
        </div>
        Fury:
        <div class="progress">
          <div class="progress-bar-warning progress-bar" id="furyBar" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" style="">
            Fury Bar
          </div>
        </div>
    </div>
    <!-- !!!!!!!!!!!!Enemy Panel !!!!!!!!!!!!!-->
    <div class="col-md-6 ">
        <div class="npcStats">
          <div class="npcName"><h1>Name</h1>
          </div>
          <div class="npcLvl">Lvl:
          </div>
        </div>
      HP:
      <div class="progress">
        <div class="progress-bar-danger progress-bar" id="npcHealthBar" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" style="width: 10%;">
          Health Bar
        </div>
      </div>
    </div>
    <div class="portrait npcPortrait pull-right">
      <img src="assets/img/monster-1.png">
    </div>
    <div class="row">
      <div class="col-md-12 skillBar">
        <div class="btn-group  btn-group-lg " role="group" aria-label="..." id="skills">
          <button type="button" class="btn btn-default" onclick="a.attack(b)"><div class="fs1" aria-hidden="true" data-icon="&#xe00a;"></div>Attack</button>
          <button type="button" class="btn btn-default"><div class="fs1" aria-hidden="true" data-icon="&#xe099;"></div>Furious Strike</button>
          <button type="button" class="btn btn-default"><div class="fs1" aria-hidden="true" data-icon="&#xe09a;"></div>Flurry</button>
          <button type="button" class="btn btn-default"><div class="fs1" aria-hidden="true" data-icon="&#xe170;"></div>Defend</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 messagePanel">
        <div class="message">
        </div>
      </div>
    </div>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
